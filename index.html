<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Notable" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Notable|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>

    <header>

        <img id="logotype" src = "pictures\trivialog5.png" alt = "slogan">
        <h1 id="quizName">The Quiz Craft</h1>
        <span id="welcomeBack"></span>
        

    </header>

    <main>
        <div class="newGame">
            <p id="startWarning">Start a new game?</p>
            <button id="newGameButton">New Game</button>
        </div>
        <div class="trivia">
            <p id="cathegory">Kategori</p>
            <p id="question">Fr√•ga</p>
            <div id="question"></div>
            <button id="trueButton">True</button>
            <button id="falseButton">False</button>
        </div>
        <div id="correct">
            <img src="https://media.giphy.com/media/yoJC2GBlQUYFF12X3W/giphy-downsized.gif" title="I was right!">
            <p>You're so smart!</p>
            <button id="correctNext">Next</button>
        </div>
        <div id="wrong">
            <img src="https://media.giphy.com/media/i1Hw86S3Sw120/giphy-downsized.gif" title="I was terribly wrong">
            <p>You will do better next time.</p>
            <button id="wrongNext">Next</button>
        </div>

    </main>

    <aside>
        <div class="aside">
            <div id="todayPoints">0<i>p</i></div>
            <div id="allTimePoints">0<i>p</i></div>
        </div>
    </aside>
    <div class="background"></div>
    <div class="content">
        <img src="atom.png" class="thinkingImg">
        <p class="warning"><span class="warningSpan">Warning!</span> Might cause elevated sence of IQ or it might completely destroy self confidence. Proceede with caution! </p>
        <input id="nameInput" type="text" placeholder="Enter your name here">
        <button id="nextPage">Try yourself</button>
    </div>
</body>
</html>
